title: "Home"
path: "home"
cards:
  - type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.openweathermap"
      entity_1:
        nav: "house"
        icon: "mdi:home"
        name: "House"
        color: "blue"
      entity_2:
        nav: "lights"
        icon: "mdi:lightbulb"
        name: "Lights"
        color: "yellow"
      entity_3:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"
      entity_4:
        nav: "network"
        icon: "mdi:nas"
        name: Lab
        color: "purple"
      entity_5:
        nav: "network"
        icon: "mdi:flask"
        name: Lab
        color: "red"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_person
        variables:
          ulm_card_person_entity: person.dominik
          ulm_card_person_use_entity_picture: true
          ulm_card_person_battery: sensor.oneplus_battery_level

      - type: "custom:button-card"
        template: card_person
        variables:
          ulm_card_person_entity: person.maria
          ulm_card_person_use_entity_picture: true
          ulm_card_person_battery: sensor.iphone_von_maria_battery_level

  - type: "custom:button-card"
    template: card_title
    name: Rooms

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template:
          - card_room
        name: Wohnzimmer
        entity: switch.wohnzimmerlicht_switch_0
        icon: mdi:sofa
        tap_action:
          action: navigate
          navigation_path: "/ui-lovelace-minimalist/wohnküche"
        label: "[[[ return states['sensor.shellymotion_temperature'].state + '°C']]]"
        variables:
          label_use_temperature: true
          label_use_brightness: false
          entity_1:
            entity_id: switch.wohnzimmerlicht_switch_0
            icon: mdi:lightbulb
            templates:
              - yellow_on
            tap_action:
              action: toggle
          entity_2:
            entity_id: binary_sensor.shellymotion_motion
            templates:
              - blue_on
            tap_action:
              action: none
