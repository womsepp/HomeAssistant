- id: '1682942697250'
  alias: Daily Influxdb Backup
  description: backup influx and grafana
  trigger:
  - platform: time
    at: 03:00:00
  condition:
  - condition: not
    conditions:
    - condition: time
      weekday:
      - sun
      - wed
  action:
  - service: auto_backup.backup_partial
    data:
      addons:
      - grafana
      - influxdb
      - core_mariadb
      keep_days: 4
  mode: single
