- id: '1674586218845'
  alias: Wohnraumlüftung Zeitschaltung
  description: ''
  trigger:
  - platform: state
    entity_id:
    - schedule.wochen_betrieb
    from: 'on'
    to: 'off'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.besuch
      state: 'off'
    alias: When no vistors
  action:
  - type: turn_off
    device_id: e0e0bc7b88efaca80ceb9c4f53def525
    entity_id: switch.shelly_shellyplus2pm_c049ef8d23a8_1
    domain: switch
  mode: single
- id: '1674586507762'
  alias: Bei Besuch Wohnraumlüftung einschalten
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.besuch
    from: 'off'
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: device
      device_id: e11384099ffeb042d96944459cde1a88
      domain: device_tracker
      entity_id: device_tracker.iphone_von_maria
      type: is_home
    - condition: device
      device_id: d0fb7ace26ab22ac6b860561be14134a
      domain: device_tracker
      entity_id: device_tracker.oneplus
      type: is_home
    alias: When either Maria or Dominik is at home
  action:
  - type: turn_on
    device_id: e0e0bc7b88efaca80ceb9c4f53def525
    entity_id: switch.shelly_shellyplus2pm_c049ef8d23a8_1
    domain: switch
  mode: single
- id: '1674984209975'
  alias: Wenn jemand zuhause Wohnraumlüftung aktiv
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.maria
    - person.dominik
    from: not_home
    to: home
  - platform: state
    entity_id:
    - schedule.wochen_betrieb
    from: 'off'
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.shellymotion_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: schedule.wochen_betrieb
    state: 'on'
  - condition: state
    entity_id: person.dominik
    state: home
  - condition: state
    entity_id: person.maria
    state: home
  action:
  - type: turn_on
    device_id: a35d9a65e20e00a55354d3d967729092
    entity_id: switch.wohnraumluftung
    domain: switch
  mode: single
- id: '1675140030294'
  alias: Beim verlassen Wohnraumlüftung aus
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.dominik
    from: home
    to: not_home
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id:
    - person.maria
    from: home
    to: not_home
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: person.dominik
      state: not_home
    - condition: state
      entity_id: person.maria
      state: not_home
  action:
  - type: turn_off
    device_id: a35d9a65e20e00a55354d3d967729092
    entity_id: switch.wohnraumluftung
    domain: switch
  mode: single
- id: '1680958900491'
  alias: Full Backup every Sunday
  description: ''
  trigger:
  - platform: time
    at: 02:00:00
  condition:
  - condition: time
    weekday:
    - sun
    after: 02:00:00
    before: 03:00:00
  action:
  - service: auto_backup.backup_full
    data:
      keep_days: 14
  mode: single
- id: '1680958990345'
  alias: Partial Backup every Wed
  description: ''
  trigger:
  - platform: time
    at: 02:00:00
  condition:
  - condition: time
    after: 02:00:00
    before: 03:00:00
    weekday:
    - wed
  action:
  - service: auto_backup.backup_partial
    data:
      addons:
      - grafana
      - Configurator
      - influxdb
      keep_days: 14
  mode: single
